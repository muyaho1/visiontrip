<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
    <title>악보 뷰어 - 가사 연습 모드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>악보 뷰어 - 가사 연습 모드</h1>
        
        <div class="controls">
            <button id="prevBtn">◀ 이전</button>
            <span id="pageInfo">1 / 6</span>
            <button id="nextBtn">다음 ▶</button>
            <button id="resetBtn">🔄 재감지</button>
            <button id="zoomOutBtn">축소 (-)</button>
            <button id="zoomInBtn">확대 (+)</button>
            <button id="zoomResetBtn">100%</button>
        </div>
        
        <div class="viewer">
            <div class="sheet-wrapper">
                <img id="sheetImage" alt="악보 이미지">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
